<head>
	<meta charset="utf-8">
	<title>Events and Traversal Lab</title>
	<style>
		body {
			background-color: #eee;
			font-family: arial, sans-serif;
		}


		.delete {
			font-weight: bold;
			font-size: 0.8em;
			position: relative;
			top: -2px;
			margin-left: 5px;
		}

		.delete:hover {
			color: red;
			cursor: pointer;
		}

		.todo-list {
			width: 300px;
			margin: 50px auto;
			background: #fff;
			padding: 20px;
		}

		.todo-list input[type=text] {
			width: 200px;
		}

		.todo-list input[type=submit] {
			border: solid 1px #aaa;
			background: #ccc;
			padding: 4px 8px;
		}

		.todo-list ul {
			list-style: none;
			margin: 0;
			padding: 0;
			border-top: solid 1px #ccc;
			margin-top: 10px;
		}

		.todo-list li {
			padding: 7px;
			border-bottom: solid 1px #ccc;
		}

		.todo-list .total {
			padding: 7px 7px 0;
			text-align: center;
			color: #888;
		}

		input[type=text] {
			outline: none;
			border: solid 1px #aaa;
			padding: 4px;
		}

		.focus { border: solid 1px blue !important; }
	</style>
</head>
<body>
	<div class="todo-list">
		<form action=".">
			<input type="text" value="" placeholder="New todo" />
			<input type="submit" value="Add" />
		</form>
		<ul>
			<li>Learn about Event Delegation <span class="delete">[X]</span></li>
			<li>Complete a new task <span class="delete">[X]</span></li>
		</ul>
		<div class="total">
			Total Items: <span class="count">2</span>
		</div>
	</div>

	<script src="libs/jquery-1.9.1.js"></script>
	<script src="./lab.js"></script>
	<script>
		var key;
		for ( key in window.lesson.eventsTraversal ) {
			window.lesson.eventsTraversal[ key ]();
		}
	</script>
</body>
</html>
